name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv + Python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --all-packages --group dev

      - name: Ruff
        run: uv run ruff check .

      - name: Black (check)
        run: uv run black --check .

      - name: Mypy
        run: uv run mypy .

  unit-tests:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv + Python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --all-packages --group dev

      - name: Run unit tests
        env:
          PYTHONPATH: libs/common/src:apps/bot/src:services/orchestrator/src
        run: uv run python -m unittest discover -s tests -v

  docker-build:
    name: docker-build (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs:
      - lint-and-typecheck
      - unit-tests
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: bot
            dockerfile: docker/bot.Dockerfile
          - service: orchestrator
            dockerfile: docker/orchestrator.Dockerfile
          - service: sandbox-python
            dockerfile: sandbox/python/Dockerfile
          - service: sandbox-go
            dockerfile: sandbox/go/Dockerfile
          - service: sandbox-java
            dockerfile: sandbox/java/Dockerfile
          - service: sandbox-cpp
            dockerfile: sandbox/cpp/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          tags: interview-assistant/${{ matrix.service }}:ci-${{ github.sha }}

  required-ci:
    name: required-ci
    runs-on: ubuntu-latest
    needs:
      - lint-and-typecheck
      - unit-tests
      - docker-build
    if: always()
    steps:
      - name: Check upstream job results
        run: |
          echo "lint-and-typecheck=${{ needs.lint-and-typecheck.result }}"
          echo "unit-tests=${{ needs.unit-tests.result }}"
          echo "docker-build=${{ needs.docker-build.result }}"

          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "One or more required jobs failed."
            exit 1
          fi
